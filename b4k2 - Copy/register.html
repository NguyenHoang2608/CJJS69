<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/register.css" />
</head>

<body>
    <div class="main">
        <div class="form__img">

        </div>
        <div class="card">
            <h2>Sign Up</h2>
            <div class="register" >
            <div class="email">
                <input type="email" id="accountregis" placeholder="Username" 
                    maxlength="50" onblur="validate()"  required></br>
            </div>
            <div class="password">
                <input type="password" id="passwordregis" placeholder="Password" 
                    maxlength="50" onblur="validationPass()" required></br>
            </div>
            <div class="repeatpass">
                <input type="password" id="passwordrepeat" onblur="checkConfirmPass()" placeholder="Confirm password"
                     maxlength="50" required>
            </div>
            <div class="result">
                <h3 id="result"></h3>
            </div>
                <button class="btn sign up"  id="signUp"  type="submit"><a> Sign Up </a></button>
                <div class="sign__up">
                    <span>You have acount<a href="login.html">Login here</a></span> 
                    </div>
                </div>
        </div>
    </div>
    <script>
        function dieu_huong() {
            window.location = "../login.html";
        }
    </script>
<script src="./js/register.js"> </script>
</body>

</html>
